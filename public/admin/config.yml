backend:
  name: git-gateway
  branch: main
  site_domain: zingy-gnome-ade060.netlify.app

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Promo 1 Image",
          name: "promo_1_image",
          widget: "image-select",
        }
      - {
          label: "Promo 2 Image",
          name: "promo_2_image",
          widget: "image-select",
        }
      - {
          label: "Promo 3 Image",
          name: "promo_3_image",
          widget: "image-select",
        }
